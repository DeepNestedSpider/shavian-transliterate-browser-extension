<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Language Mode Settings</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        min-width: 250px; /* Adjust as needed */
        background-color: #f4f4f4;
        color: #333;
      }
      h1 {
        font-size: 1.2em;
        margin-bottom: 20px;
        color: #2c3e50;
      }
      .mode-option {
        margin-bottom: 10px;
      }
      .mode-option label {
        display: flex;
        align-items: center;
        cursor: pointer;
      }
      .mode-option input[type="radio"] {
        margin-right: 8px;
        transform: scale(1.1);
      }
      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1em;
        margin-top: 20px;
        width: 100%;
      }
      button:hover {
        background-color: #45a049;
      }
      .status-message {
        margin-top: 15px;
        font-size: 0.9em;
        text-align: center;
        color: #e74c3c; /* Red for error, green for success */
      }
      /* Styles for the toggle switch */
      .switch {
        position: relative;
        display: inline-block;
        width: 34px;
        height: 20px;
        margin-right: 10px;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        -webkit-transition: 0.4s;
        transition: 0.4s;
        border-radius: 20px;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 16px;
        width: 16px;
        left: 2px;
        bottom: 2px;
        background-color: white;
        -webkit-transition: 0.4s;
        transition: 0.4s;
        border-radius: 50%;
      }

      input:checked + .slider {
        background-color: #4caf50;
      }

      input:focus + .slider {
        box-shadow: 0 0 1px #4caf50;
      }

      input:checked + .slider:before {
        -webkit-transform: translateX(14px);
        -ms-transform: translateX(14px);
        transform: translateX(14px);
      }

      /* Rounded sliders */
      .slider.round {
        border-radius: 20px;
      }

      .slider.round:before {
        border-radius: 50%;
      }
      hr {
        border: 0;
        height: 1px;
        background: #ddd;
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <div class="mode-option">
      <label class="switch">
        <input type="checkbox" id="transliterationToggle" />
        <span class="slider round"></span>
      </label>
      Enable Shavian Transliteration
    </div>
    <hr />
    <h1>Select Language Check Mode</h1>

    <div class="mode-option">
      <label>
        <input
          type="radio"
          id="htmlLang"
          name="languageMode"
          value="htmlLang"
        />
        HTML Lang Attribute
      </label>
      <p style="font-size: 0.8em; color: #666; margin-left: 25px">
        Uses the 'lang' attribute of the main HTML document (e.g., &lt;html
        lang="en"&gt;).
      </p>
    </div>

    <div class="mode-option">
      <label>
        <input
          type="radio"
          id="i18nGlobal"
          name="languageMode"
          value="i18nGlobal"
        />
        Chrome i18n Global
      </label>
      <p style="font-size: 0.8em; color: #666; margin-left: 25px">
        Detects language using the browser's UI language via 'chrome.i18n' API.
      </p>
    </div>

    <button id="saveButton">Save Settings</button>
    <p id="statusMessage" class="status-message"></p>

    <script src="popup.js"></script>
  </body>
</html>
