<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Language Mode Settings</title>
    <style>
      body {
        font-family: 'Segoe UI', Arial, sans-serif;
        padding: 24px 18px 18px 18px;
        min-width: 270px;
        background: linear-gradient(135deg, #f8fafc 0%, #e3e9f3 100%);
        color: #222;
        border-radius: 12px;
        box-shadow: 0 2px 16px 0 rgba(60,60,90,0.10);
      }
      h1, h2 {
        font-weight: 600;
        margin-bottom: 18px;
        color: #2c3e50;
        letter-spacing: 0.5px;
      }
      h1 {
        font-size: 1.18em;
        margin-bottom: 10px;
      }
      h2 {
        font-size: 1.05em;
        margin-bottom: 10px;
      }
      .big-toggle {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 18px;
        width: 100%;
      }
      .big-switch {
        position: relative;
        display: inline-block;
        width: 100%;
        max-width: 220px;
        height: 48px;
        margin: 0 auto;
      }
      .big-switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .big-slider {
        position: absolute;
        cursor: pointer;
        top: 0; left: 0; right: 0; bottom: 0;
        background: #cfd8dc;
        transition: 0.4s;
        border-radius: 48px;
      }
      .big-slider:before {
        position: absolute;
        content: "";
        height: 40px;
        width: 40px;
        left: 4px;
        bottom: 4px;
        background: #fff;
        transition: 0.4s;
        border-radius: 50%;
        box-shadow: 0 1px 4px 0 rgba(60,60,90,0.10);
      }
      .big-switch input:checked + .big-slider {
        background: linear-gradient(90deg, #4caf50 60%, #43a047 100%);
      }
      .big-switch input:checked + .big-slider:before {
        transform: translateX(88px);
      }
      .big-slider.round {
        border-radius: 48px;
      }
      .big-slider.round:before {
        border-radius: 50%;
      }
      
      /* Small toggle for direction */
      .big-switch[style*="height: 32px"] .big-slider:before {
        height: 24px;
        width: 24px;
        left: 4px;
        bottom: 4px;
      }
      .big-switch[style*="height: 32px"] input:checked + .big-slider:before {
        transform: translateX(48px);
      }
      .toggle-label {
        font-size: 1.13em;
        font-weight: 500;
        margin-left: 18px;
        color: #222;
      }
      #transliterationEngineSelect, #languageModeSelect {
        margin: 10px 0 18px 0;
        width: 100%;
        padding: 7px 10px;
        border-radius: 6px;
        border: 1px solid #b0bec5;
        font-size: 1em;
        background: #f7fafc;
        color: #222;
        box-shadow: 0 1px 4px 0 rgba(60,60,90,0.04);
      }
      button {
        background: linear-gradient(90deg, #4caf50 60%, #43a047 100%);
        color: white;
        padding: 10px 0;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 1em;
        margin-top: 18px;
        width: 100%;
        font-weight: 500;
        box-shadow: 0 1px 4px 0 rgba(60,60,90,0.08);
        transition: background 0.2s;
      }
      button:hover {
        background: linear-gradient(90deg, #43a047 60%, #388e3c 100%);
      }
      #forceTransliterationButton {
        background: linear-gradient(90deg, #1976d2 60%, #1565c0 100%);
        margin-top: 10px;
      }
      #forceTransliterationButton:hover {
        background: linear-gradient(90deg, #1565c0 60%, #0d47a1 100%);
      }
      #refreshButton {
        background: linear-gradient(90deg, #ff9800 60%, #f57c00 100%);
        margin-top: 10px;
      }
      #refreshButton:hover {
        background: linear-gradient(90deg, #f57c00 60%, #e65100 100%);
      }
      #resetDefaultsButton {
        background: linear-gradient(90deg, #b0bec5 60%, #78909c 100%);
        color: #222;
        margin-top: 10px;
      }
      #resetDefaultsButton:hover {
        background: linear-gradient(90deg, #78909c 60%, #546e7a 100%);
      }
      .status-message {
        margin-top: 15px;
        font-size: 0.97em;
        text-align: center;
        color: #388e3c;
        min-height: 1.2em;
      }
      .status-message.error {
        color: #e74c3c;
      }
      hr {
        border: 0;
        height: 1px;
        background: #e0e0e0;
        margin: 18px 0 18px 0;
      }
      .desc {
        font-size: 0.93em;
        color: #607d8b;
        margin-left: 30px;
        margin-top: 2px;
        margin-bottom: 0;
      }
      
      /* Direction toggle styling */
      .direction-toggle {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin: 15px 0;
        padding: 10px 12px;
        background: #f7fafc;
        border-radius: 8px;
        border: 1px solid #e1e8ed;
      }
      
      .direction-label {
        font-size: 0.9em;
        color: #607d8b;
        font-weight: 500;
      }
      
      .small-switch {
        position: relative;
        display: inline-block;
        width: 44px;
        height: 24px;
        margin: 0 10px;
      }
      
      .small-switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      
      .small-slider {
        position: absolute;
        cursor: pointer;
        top: 0; left: 0; right: 0; bottom: 0;
        background: #cfd8dc;
        transition: 0.3s;
        border-radius: 24px;
      }
      
      .small-slider:before {
        position: absolute;
        content: "";
        height: 18px;
        width: 18px;
        left: 3px;
        bottom: 3px;
        background: #fff;
        transition: 0.3s;
        border-radius: 50%;
        box-shadow: 0 1px 3px 0 rgba(60,60,90,0.15);
      }
      
      .small-switch input:checked + .small-slider {
        background: linear-gradient(90deg, #ff9800 60%, #f57c00 100%);
      }
      
      .small-switch input:checked + .small-slider:before {
        transform: translateX(20px);
      }
      
      .direction-text {
        font-size: 0.85em;
        color: #546e7a;
        min-width: 100px;
        text-align: center;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <h2>Shavian Transliteration Extension</h2>
    <div class="big-toggle">
      <label class="big-switch">
        <input type="checkbox" id="transliterationToggle" />
        <span class="big-slider round"></span>
      </label>
      <span class="toggle-label">Enable Transliteration</span>
    </div>
    <select id="transliterationEngineSelect">
      <option value="readlexicon">Shavian (Readlexicon)</option>
      <option value="coming-soon" disabled>More script dictionaries coming soon</option>
    </select>
    <select id="languageModeSelect">
      <option value="htmlLang">HTML <code>lang</code> Attribute</option>
      <option value="i18nPageText">Chrome i18n Page Text Detection</option>
    </select>
    
    <!-- Direction toggle -->
    <div class="direction-toggle">
      <span class="direction-label">Translation Direction:</span>
      <label class="small-switch">
        <input type="checkbox" id="reverseToggle" />
        <span class="small-slider"></span>
      </label>
      <span id="directionLabel" class="direction-text">English â†’ Shavian</span>
    </div>
    <button id="refreshButton">Refresh</button>
    <hr />
    <button id="resetDefaultsButton" style="background: linear-gradient(90deg, #b0bec5 60%, #78909c 100%); color: #222; margin-top: 10px;">Reset to Default Settings</button>
    <button id="saveButton">Save Settings</button>
    <button id="forceTransliterationButton">Force Transliteration</button>
    <p id="statusMessage" class="status-message"></p>
    <script src="popup.js"></script>
  </body>
</html>
